<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms demo</h1>

    <form action="/tacos">
        <!-- NAME attribute -->
        <!-- http://127.0.0.1:5500/tacos?username=hvnjb&password=kdnnvk677&color=%23864141&number=5196031 -->
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="usernamme" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Select a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input -->
            <label>Enter a number:
                <input type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="2">
            </label>
        </p>
        <!-- This button submits the form -->
        <button>Submit!!!</button>
        <!-- Regular Button but wont submit the form because of "type" attribute -->
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <!-- It will submit -->
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Outside Form</button>
    <h2>Hijacking Searching</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search LinkedIn</h3>
    <form action="https://www.linkedin.com/search/results/all/">
        <input type="text" name="keywords">
        <button>Search LinkedIn</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <!-- <h3>Checkbox</h3> -->
    <form action="/birds">

        <p>

            <input type="radio" name="size" id="xs" value="xsmall">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="s">S</label>

            <input type="radio" name="size" id="m" value="medium">
            <label for="m">M</label>
        </p>
        <p>
            <label for="meal">Please Select an Entry</label>
            <select name="meal" id="meal">
                <option value="" selected>--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <P>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" value="5" name="cheese_level">
        </P>
        <p>
            <label for="feedback">Feedback:</label> <br>
            <textarea name="feedback" id="feedback" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree to Terms and Conditions!</label>
        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="25" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
